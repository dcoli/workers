<html>

<head>
    <style>li { 
        display: inline; 
        padding: 8px;}</style>
</head>

<body>
    
    <ul>
        <li><a id="switchlink" href="#">switch iframe</a>
        </li>
        <li>
            <a id="sublink" href="">switch back</a>        
        </li>
        <li><a id="deletelink" href="#">remove iframe</a>
        </li>
    </ul>
    <iframe src="./childwworker.html" id="myframe"></iframe>
    
    <script>
        var frame = document.querySelector('#myframe');
        var del = document.querySelector('#deletelink');
        del.addEventListener('click', () => {
            frame.parentNode.removeChild(frame);
        });
        document.querySelector('#switchlink').addEventListener('click', () => {
            frame.src = './childnoworker.html';
        });
        document.querySelector('#sublink').addEventListener('click', () => {
                frame.src = './childwworker.html'
            })

    </script>
</body>

</html>
