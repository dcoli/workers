<html>

<head>
    <script>
        (function smartLoad() {
            document.domain="magnoliatree.net"
            var scriptLoaded = sessionStorage.getItem("isjs");
            if (scriptLoaded === 'true') {
                return;
            }
            else {
                var constructJS = document.createElement('script');
                constructJS.type = "text/javascript"
                // constructJS.src = "https://bcdn-god.s3.amazonaws.com/scripts/181e494/57e51b7d.js";
                constructJS.src = "https://bcdn-4ff4f23f.we-stats.com/scripts/4ff4f23f/4ff4f23f.js";
                constructJS.onload = function() {
                    window.cdApi.setCustomerSessionId('iframecsid');
                    window.cdApi.changeContext("PARENT_IFRAME");
                }
                document.head.appendChild(constructJS);
                sessionStorage.setItem("isjs", 'true');
                window.onbeforeunload = function () {
                    sessionStorage.removeItem("isjs");
                };
            }
        })()
    </script>
</head>

<body>
    <p style="color:navy">iframe that contains a doc that sets the csid to "iframecsid" and the context to
        "CHILD_IFRAME"</p>
    <!-- <p style="color:navy">notice the console messages every second</p>
    <p style="color:navy">select "switch iframe" to stop</p> -->
    <form>childInput: <input type="text" id="childInput"></input></form>
</body>

</html>
